    <style>
        #mytab li a{

        }
        #mytab {

        }
        #fold {
            width: 66px;
            height: 57px;
        }

        }
        nav{

        }

        .navbar-header{

        }
        #quickdesign {

            font-size: 200%;
            position: absolute;
            top: 16%;
            left: 50%;

            display: none;
        }
        @media screen and (max-width: 767px){
            #logo1{

            }

                display: none;
            }
            .navbar-default{
                background-color: #fff;
                border-bottom: #434343 2px solid;
            }
            .navbar-default .navbar-toggle{
                border: 0;
            }
            .navbar-default .navbar-toggle .icon-bar {
                background-color: black;
            }
            .icon-bar{
                background-color: yellow;
            }
            #quickdesign{
                display: block;
            }
        }
    </style>
</head>
